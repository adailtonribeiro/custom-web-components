<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>ArModal</title>
  <script src="/build/ar-cwc.js"></script>

</head>
<body>

<button id="btnOpenModal">Open Modal</button>
<button id="btnStartProgress">Start Progress</button>

<ar-modal modal-title="My First Modal">
  <div slot="item-body">
    <h3>My modal body</h3>
  </div>
  <div slot="item-footer">
    <h3>My modal footer</h3>
  </div>
</ar-modal>

<ar-progress-bar value="10"></ar-progress-bar>

<script>
  var btnOpenModal = document.querySelector('#btnOpenModal');
  var arModal = document.querySelector('ar-modal');
  var btnStartProgress = document.querySelector('#btnStartProgress');
  var arProgressBar = document.querySelector('ar-progress-bar');

  // modal
  btnOpenModal.addEventListener('click', function () {
    arModal.open();
  });

  // progress bar
  btnStartProgress.addEventListener('click', function () {
    arProgressBar.start();
  });
</script>

</body>
</html>
